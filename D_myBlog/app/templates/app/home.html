<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 /">
    <title>Zihua-之华博客</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/maincss.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/animate.min.css' %}" />
    <link rel="icon" href="{% static 'app/imgs/favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'app/imgs/favicon.ico' %}" type="image/x-icon" />
    <script src="{% static 'app/scripts/jquery-3.5.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/scripts/snow.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/scripts/rain.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/scripts/Picture.js' %}" type="text/javascript"></script>
    <script src="{% static 'app/scripts/vue.js' %}"></script>
    <script src="{% static 'app/scripts/particle.js' %}" type="text/javascript" defer></script>
    <script src="{% static 'app/scripts/mainjs.js' %}" type="text/javascript" defer></script>
</head>
<body>
    {#头部分#}
    <div id="head">
        <div class="title"><a href="javascript:history.go(0);">之华的博客</a></div> {#刷新页面#}
        <div class="div_mid">
            <div><a href="{% url 'home' %}">Home</a></div>
            <div><a href="{% url 'myCollection' %}">My Collection</a></div>
            <div><a href="{% url 'aboutMe' %}">About Me</a></div>
        </div>
        <div class="searchDiv"><input class="search" type="search" name="search" /><div class="searchIcon"></div></div>
    </div>
    {#主体部分#}
    <div id="main_part">
        <div class="img1"></div>
        <div class="img1_top"></div>
        <div id="body_title" class="animated bounce">挖坑日记</div>
        <div class="body_span animated bounce" style="font-size:15px;font-weight:normal;top: 320px;">——学习就像挖坑，挖着挖着，也许就挖到矿了呢</div>
        <div id="body"> 
            <div id="section">
                 <transition-group enter-active-class="animated fadeIn" :leave-active-class="direction">
                    <div v-for="(val,k) in arr" class="inner_section animated bounceInLeft" v-text="testText" :key="k" v-show="flag"></div>
                </transition-group>
                <div style="width:100%;height:40px;">
                    <div class="arrow" style="transform:rotate(90deg);" @click="next"></div>{#right#}
                    <div class="arrow" style="transform:rotate(-90deg);" @click="prev"></div>{#left#}
                </div>
            </div>
            {#<div id="comment">123</div>#}
        </div>
    </div>
    {#尾部#}
    <div id="set_content">
        <h2>今日天气</h2>
        <div id="weather_img" class="weather_img"></div>
        <div id="weather_name"></div>
        <div id="right_btn" class="weather_btn"></div>
        <div id="left_btn" class="weather_btn"></div>
        <div class="close_btn"></div>
        <div class="tip">温馨提示:<br />本站天气将由您来决定......</div>
    </div>
    <div id="foot">
        <ul>
            <li>&copy; DESIGNED BY 之华&nbsp;&nbsp;&nbsp;</li>
            <li id="time">已运行 0 天 00 时 00 分 00 秒</li>
        </ul>
        <div id="set"></div>
    </div>
</body>
</html>
